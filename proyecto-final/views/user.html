<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https//www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fabrx">
    <meta name="keywords" content="Fabrx">
    <meta name="author" content="Fabrx">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Usuarios</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- Fabrx External CSS -->
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/fabrx-styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fabrx Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/6bf73e456d.js" crossorigin="anonymous"></script>
</head>

<body onload="validateSession()">
    <div class="container-scroller">
        <section class="fabrx-sidebar">
            <div class="row no-gutters">
                <!--Sidebar -->
                <div class="col-auto">
                    <aside class="fabrx-aside fabrx-aside-two">
                        <div class="bg-gradient-primary" style="height: 60px;">
                            <div class="row">
                                <div class="col-sm-2">
                                    <i class="fas fa-shopping-cart fa-400px"
                                        style="padding-left: 25px; padding-top: 12px; font-size: 30px; color: white;">
                                    </i>
                                </div>
                                <div class="col-sm-10">
                                    <strong class="font-size-30"
                                        style="margin-left: 20px; font-size: 35px; color: white; font: bolder; border: thick;">Proyecto
                                    </strong>
                                </div>
                            </div>
                        </div>
                        <div class="fabrx-aside-header">
                            <div class="d-flex align-items-center pt-5">
                                <a href="#0" class="fabrx-avatar fabrx-status dnd md">
                                    <img src="images/avatars/avatar-1.png" alt="Avatar">
                                </a>
                                <div id="registrationUserName" class="pl-2">
                                </div>
                            </div>
                        </div>
                        <div class="fabrx-menu-category">
                            <ul class="list-unstyled menu-category">
                                <li>
                                    <a href="http://localhost:3000/user" aria-expanded="false" aria-controls="collapseThree1">
                                        <span>
                                            <span class="dropdown-text ml-0">Usuarios</span>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="http://localhost:3000/customer" aria-expanded="false" aria-controls="collapseThree1">
                                        <span>
                                            <span class="dropdown-text ml-0">Clientes</span>
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="http://localhost:3000/interaction" aria-expanded="false" aria-controls="collapseThree1">
                                        <span>
                                            <span class="dropdown-text ml-0">Interacción</span>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="fabrx-aside-body fabrx-scroll accordion1">
                            <div class="fabrx-aside-footer">
                                <a href="#" onclick="logout()" class="font-size-12">
                                    Sign out
                                </a>
                            </div>
                        </div>
                    </aside>
                </div>
                <!-- Contenido -->
                <div class="col-md p-4 bg-content">
                    <div class="content-wrapper">
                        <section class="col-lg-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="title">
                                            Crear Usuario
                                        </h4>
                                    </div>
                                    <div class="card-body">
                                        <form id="user-form">
                                            <div class="mb-3 row">
                                                <input type="hidden" id="id">
                                                <label for="name" class="col-sm-3 col-form-label">Nombre</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="userName" class="col-sm-3 col-form-label">Usuario</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="userName" placeholder="Usuario">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="password" class="col-sm-3 col-form-label">Contraseña</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary" style="float: right;">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </section><br />
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <!--Titulo-->
                                    <div>
                                        <h4 class="title">
                                            <i class="fas fa-list-ol" style="color: #4D91E5;"></i>
                                            Usuarios
                                        </h4>
                                    </div>
                                    <!--Fin Titulo-->
                                    <!-- <form class="form-inline my-2 my-lg-0" style="float: right; padding-bottom: 10px;">
                                        <input class="form-control mr-sm-2" type="search" id="filterKeyboar"
                                            name="filterKeyboar" placeholder="Buscar" aria-label="Buscar"
                                            style="border-color: #4D91E5; height: 40px;">
                                        <button class="btn btn-outline-primary my-2 my-sm-0"
                                            style="background-color: #3DD0D5; border-color: #3DD0D5; color: white; height: 40px;"
                                            type="submit">Buscar</button>
                                    </form> -->
                
                                    <div class="table-responsive">
                                        <table class="table table-hover table-striped table-sm" id="table">
                                            <thead>
                                                <tr class="bg-gradient-primary">
                                                    <th style="color: white; width: 10%;">ID</th>
                                                    <th style="color: white; width: 10%;">Usuario</th>
                                                    <th style="color: white; width: 74%;">Nombre</th>
                                                    <th style="color: white; width: 3%;"></th>
                                                    <th style="color: white; width: 3%;"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="list"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin Contenido -->
            </div>
        </section>
    </div>
</body>
<script src="js/user.js"></script>
</html>
