<!DOCTYPE HTML>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
     
    <script src="js/main.js"></script>
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form id="login-form" class="login100-form validate-form">
                    <span class="login100-form-title">
                        <h2>
                            Sign In
                        </h2>
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Debes especificar un usuario">
                        <input class="input100" type="text" name="userName" id="userName" placeholder="Usuario" autofocus>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="La contrasena es requerida">
                        <input class="input100" type="password" name="password" id="password" placeholder="Contrasena">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <p style="color: red; font-size: 12px; margin-left: 20px;" class="Wrong"></p>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Iniciar sesion
                        </button>
                    </div>
                    <div class="text-center p-t-12" style="margin-bottom: 50px">
                        <!--<span class="txt1">
                            Olvidaste tu
                        </span>
                        <a class="txt2" href="#">
                            usuario/contrasena?
                        </a>-->
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
